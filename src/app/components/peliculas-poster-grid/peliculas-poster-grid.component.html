<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let pelicula of peliculas">

        <img (click)="onPeliculaClick(pelicula)" [src]="pelicula.poster_path | poster " class="img-fluid poster">

        <div>
            <h3>{{pelicula.title}}</h3>
        </div>

        <div class="col-10">

            <star-rating [value]="pelicula.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" [readonly]="false"> </star-rating>
        </div>

        <div class="col-2">
            {{pelicula.vote_average | number:'1.1-2'}}
        </div>

    </div>
</div>
