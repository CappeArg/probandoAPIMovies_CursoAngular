<div class="row animate__animated animate__fadeIn" *ngIf="pelicula">
    <div class="col-md-6">
        <!-- imagen -->

        <img class="img-thumbnail" [src]="pelicula.poster_path | poster" [alt]="pelicula.title">

    </div>

    <div class="col-md-6">
        <h3>{{pelicula.title}}</h3>
        <div class="row">
            <div class="col m-6">
                <star-rating [value]="pelicula.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="grey" size="15px" [readonly]="false"> </star-rating>
            </div>
            <div class="col text-white">
                {{ pelicula.vote_average | number:'1.1-2' }}
            </div>

            <div class="row mt-3 text-white">
                {{pelicula.overview }}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-danger" (click)="regresar()"> Volver</button>
            </div>
        </div>
    </div>


</div>

<div class="row mt-5" *ngIf="cast">
    <div class="col">
        <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
    </div>
</div>
